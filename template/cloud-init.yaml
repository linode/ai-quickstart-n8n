#cloud-config

# Set hostname
hostname: _INSTANCE_LABEL_PLACEHOLDER_

# Update system packages
package_update: true
package_upgrade: true

# Install base dependencies
packages:
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - jq
  - btop
  - nvtop
  - unzip
  - ubuntu-drivers-common

# Files to write
write_files:
  - path: /opt/_PROJECT_NAME_PLACEHOLDER_/bootstrap.sh
    permissions: '0755'
    encoding: base64
    content: _BOOTSTRAP_SH_BASE64_CONTENT_PLACEHOLDER_

# Run bootstrap script
runcmd:
  - bash /opt/_PROJECT_NAME_PLACEHOLDER_/bootstrap.sh

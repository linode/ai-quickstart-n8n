      .docker-box { fill: #d6eaf8; stroke: #3498db; stroke-width: 3; }
      .gpu-box { fill: #d5f4e6; stroke: #27ae60; stroke-width: 3; }
      .arrow { stroke: #27ae60; stroke-width: 4; fill: none; marker-end: url(#arrowhead); }
